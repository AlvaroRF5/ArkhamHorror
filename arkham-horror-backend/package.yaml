name:    arkham-horror-backend
version: "0.0.0"

default-extensions:
  - BangPatterns
  - DataKinds
  - DeriveAnyClass
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DerivingStrategies
  - FlexibleContexts
  - FlexibleInstances
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - NoImplicitPrelude
  - NoMonomorphismRestriction
  - OverloadedStrings
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TypeApplications
  - TypeFamilies

dependencies:

# Due to a bug in GHC 8.0.1, we block its usage
# See: https://ghc.haskell.org/trac/ghc/ticket/12130
- base

- aeson
- bcrypt
- bytestring
- case-insensitive
- classy-prelude
- classy-prelude-conduit
- classy-prelude-yesod
- conduit
- containers
- data-default
- directory
- esqueleto
- fast-logger
- file-embed
- foreign-store
- hjsmin
- http-client-tls
- http-conduit
- jwt
- monad-control
- monad-logger
- monoidal-containers
- persistent
- persistent-postgresql
- persistent-template
- regex-posix
- safe
- shakespeare
- template-haskell
- text
- time
- unordered-containers
- vector
- wai
- wai-extra
- wai-logger
- warp
- yaml
- yesod
- yesod-auth
- yesod-core
- yesod-form
- yesod-static
# The library contains all of our application code. The executable
# defined below is just a thin wrapper.
library:
  source-dirs: src
  when:
  - condition: (flag(dev)) || (flag(library-only))
    then:
      ghc-options:
      - -Wall
      - -fwarn-tabs
      - -O0
      cpp-options: -DDEVELOPMENT
    else:
      ghc-options:
      - -Wall
      - -fwarn-tabs
      - -O2

# Runnable executable for our application
executables:
  arkham-horror-backend:
    main: main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - arkham-horror-backend
    when:
    - condition: flag(library-only)
      buildable: false
  arkham-horror-import:
    main: main.hs
    source-dirs: import
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - arkham-horror-backend
    when:
    - condition: flag(library-only)
      buildable: false

# Test suite
tests:
  arkham-horror-backend-test:
    main: Spec.hs
    source-dirs: test
    ghc-options: -Wall
    dependencies:
    - arkham-horror-backend
    - hspec >=2.0.0
    - yesod-test

# Define flags used by "yesod devel" to make compilation faster
flags:
  library-only:
    description: Build for use with "yesod devel"
    manual: false
    default: false
  dev:
    description: Turn on development settings, like auto-reload templates.
    manual: false
    default: false
