name: arkham-core

dependencies:
- base >= 4.7 && < 5

default-extensions:
- BangPatterns
- ConstraintKinds
- DeriveAnyClass
- DeriveGeneric
- DerivingStrategies
- DerivingVia
- FlexibleContexts
- FlexibleInstances
- GeneralizedNewtypeDeriving
- LambdaCase
- MultiParamTypeClasses
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- TypeFamilies
- TypeOperators
- UndecidableInstances

library:
  source-dirs: library
  dependencies:
    - aeson >= 1.5.4.1
    - aeson-casing
    - mtl
    - lens
    - unordered-containers >= 0.2.12.0
    - hashable
    - safe
    - semialign
    - these
    - these-lens
    - classy-prelude
    - pretty-simple
    - uuid
    - random
    - random-shuffle
    - containers
    - text
    - vector
    - MonadRandom
    - extra

tests:
  spec:
    main: Spec.hs
    source-dirs: tests
    ghc-options: -threaded -rtsopts -O0 "-with-rtsopts=-N"
    dependencies:
      - classy-prelude
      - arkham-core
      - hspec
      - hspec-core
      - hspec-expectations
      - lens
      - these
      - uuid
      - unordered-containers >= 0.2.12.0
      - mtl
      - safe
