---
require-stack-version: ">= 2.3.1"
concurrent-tests: false

resolver: nightly-2022-03-28

ghc-options:
  "$locals":
    -fhide-source-paths
    -Weverything
    -Wno-missing-exported-signatures
    -Wno-missed-specialisations
    -Wno-all-missed-specialisations
    -Wno-unsafe
    -Wno-safe
    -Wno-missing-local-signatures
    -Wno-monomorphism-restriction
    -Wno-missing-import-lists
    -Wno-missing-export-lists
    -Wno-missing-kind-signatures
    -Wno-incomplete-uni-patterns
    -Wno-partial-fields
    -Wno-implicit-prelude
    -Wno-deriving-typeable
    -fignore-optim-changes
    -Wno-missing-safe-haskell-mode
    -Wno-prepositive-qualified-module
    -fwrite-ide-info
    -hiedir=.hie

packages:
  - cards-discover
  - arkham-core
  - arkham-api

extra-deps:
- esqueleto-3.5.3.1@sha256:6295ebf2877ddad652f4fd329d609748815c40c2f92ddebcf59f6c38891215f8,4858
- github: TeofilC/relude
  commit: 3077e34a5b4996430dc5907f951b39371e10e6dc

allow-newer: true
