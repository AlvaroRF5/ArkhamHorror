---
require-stack-version: ">= 2.3.1"
concurrent-tests: false

resolver: lts-16.18

# NB. -fignore-optim-changes can get in the way of profiling projects. To
# build for profiling, consider using a separate .stack-work directory or
# reversing the flag using `fno-ignore-optim-changes`.
#
# TODO: We should seek to remove -Wno-warn-deriving-strategies by adding
# explicit strategies throughout.
#
ghc-options:
  "$locals": -ddump-to-file
    -ddump-hi
    -fhide-source-paths
    -Weverything
    -Wno-missing-exported-signatures
    -Wno-missed-specialisations
    -Wno-all-missed-specialisations
    -Wno-unsafe
    -Wno-safe
    -Wno-missing-local-signatures
    -Wno-monomorphism-restriction
    -Wno-missing-import-lists
    -Wno-missing-export-lists
    -Wno-incomplete-uni-patterns
    -Wno-partial-fields
    -Wno-implicit-prelude
    -Wno-deriving-typeable
    -Wno-missing-monadfail-instances
    -fignore-optim-changes
    -fwrite-ide-info

packages:
  - arkham-core
  - arkham-api

extra-deps:
- monoidal-containers-0.6.0.1@sha256:7d776942659eb4d70d8b8da5d734396374a6eda8b4622df9e61e26b24e9c8e40,2501
- unordered-containers-0.2.12.0
